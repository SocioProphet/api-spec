machine:
    services:
        - docker

dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install -y python-pip
        - sudo pip install yamllint
    override:
        - |
          wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        - chmod +x ./architect
        - ./architect version

test:
    pre:
        - make test
    override:
        # build the docserver docker image
        - docker build -t quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1 -f ./Dockerfile .
        # sanity check
        - docker run -d -p 8000:8000 quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1
        - curl http://localhost:8000 | grep "rebilly.github.io/ReDoc"

deployment:
    master:
        branch: master
        commands:
            - ./architect deploy
