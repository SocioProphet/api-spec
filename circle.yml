machine:
    services:
        - docker

dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install -y python-pip
        - sudo pip install yamllint

test:
    pre:
        - make test
    override:
        # build the docserver docker image
        - docker build -t quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME-docserver:$CIRCLE_SHA1 -f docserver/Dockerfile .
        # sanity check
        - docker run -d -p 8000:8000 quay.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME-docserver:$CIRCLE_SHA1
        - curl http://localhost:8000 | grep "rebilly.github.io/ReDoc"

deployment:
    master:
        branch: master
        commands:
            # set the service name ending to "-master"
            - sed -i "s/%%SLUG%%/master/g" ./docserver/kubernetes/*
            - ./architect deploy
    staging:
        # this will apply to all branches not named "master"
        branch: /.*/
        commands:
            # set the service name ending to "-staging"
            - sed -i "s/%%SLUG%%/master/g" ./docserver/kubernetes/*
            - ./architect deploy
