post:
  operationId: modifyPassword
  parameters:
    - $ref: "../../../../components.yaml#/components/parameters/RequiredGiantSwarmAuthorizationHeader"
    - $ref: "../../../../components.yaml#/components/parameters/XRequestIDHeader"
    - $ref: "../../../../components.yaml#/components/parameters/XGiantSwarmActivityHeader"
    - $ref: "../../../../components.yaml#/components/parameters/XGiantSwarmCmdLineHeader"
    - $ref: "../../../../components.yaml#/components/parameters/UserEmailPathParameter"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../../components.yaml#/components/schemas/V4ModifyUserPasswordRequest"
    description: Modify password request
    required: true
    x-examples:
      application/json:
        current_password_base64: cGFzc3dvcmQ=
        new_password_base64: bXluZXdwYXNzd29yZA==
  tags:
    - users
  summary: Modify password
  description: >
    This operation allows you to change your password. Admins are able to
    change passwords of other users.
  responses:
    "202":
      description: Accepted
      content:
        application/json:
          schema:
            $ref: "../../../../components.yaml#/components/schemas/V4GenericResponse"
          examples:
            response:
              value:
                code: RESOURCE_UPDATED
                message: The password has been updated.
    "401":
      $ref: "../../../../components.yaml#/components/responses/V4Generic401Response"
    "404":
      description: User not found
      content:
        application/json:
          schema:
            $ref: "../../../../components.yaml#/components/schemas/V4GenericResponse"
          examples:
            response:
              value:
                code: RESOURCE_NOT_FOUND
                message: "The user could not be found. (not found: user with email
                  'bob@example.com' could not be found)"
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: "../../../../components.yaml#/components/schemas/V4GenericResponse"